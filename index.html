<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spinning Potato</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
    :root { --bg-light: #fff; --bg-dark: #121212; --text-light: #000; --text-dark: #eee; --accent: #BB86FC; }
    [data-theme='light']{background:var(--bg-light);color:var(--text-light)}
    [data-theme='dark'] {background:var(--bg-dark);color:var(--text-dark)}
    html,body{margin:0;padding:0;width:100%;height:100%;overflow:hidden;display:flex;align-items:center;justify-content:center;font-family:'Roboto',sans-serif;transition:.3s;background-size:cover;background-position:center;background-attachment:fixed;}
    canvas#particleCanvas{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:1}
    #toolbar{position:fixed;top:12px;left:50%;transform:translateX(-50%);display:flex;flex-wrap:wrap;gap:6px;background:rgba(0,0,0,0.5);padding:8px;border-radius:12px;z-index:10}
    #toolbar>*{font-size:12px;padding:8px 10px;background:var(--accent);color:#fff;border:none;border-radius:12px;cursor:pointer;transition:background .2s}
    #toolbar>*:hover{background:#A555D0}
    .file-btn{position:relative;overflow:hidden}
    .file-btn input[type=file]{position:absolute;top:0;left:0;opacity:0;width:100%;height:100%;cursor:pointer}
    #toolbar input[type=range]{width:100px;appearance:none;height:4px;border-radius:2px;background:#ccc;cursor:pointer;margin:0}
    #toolbar input[type=range]::-webkit-slider-thumb{appearance:none;width:12px;height:12px;border-radius:50%;background:var(--accent);margin-top:-4px}
    #container{position:relative;width:300px;height:300px;overflow:visible;z-index:5;display:flex;align-items:center;justify-content:center}
    #potato{font-size:250px;animation:spin var(--spin-speed,3s) linear infinite}
    @keyframes spin{from{transform:rotate(0deg);}to{transform:rotate(360deg);}}
    .flip-clock{position:absolute;top:8px;display:none;flex-direction:row;gap:4px;z-index:8}
    .digit{width:40px;height:50px;perspective:400px;position:relative}
    .card{position:absolute;width:100%;height:50%;overflow:hidden;backface-visibility:hidden;border-radius:4px}
    .card.top{top:0;border-bottom:1px solid #222}
    .card.bottom{bottom:0;border-top:1px solid #222}
    .face{position:absolute;width:100%;height:200%;background:#000;color:#0ff;display:flex;align-items:center;justify-content:center;font-family:'Courier New',monospace;font-size:28px}
    .card.top .face{transform-origin:bottom}
    .card.bottom .face{transform-origin:top;top:-50%}
    .card.top.flip .face{animation:flipTop .4s ease-in forwards}
    .card.bottom.flip .face{animation:flipBottom .4s ease-out forwards}
    @keyframes flipTop{from{transform:rotateX(0);}to{transform:rotateX(-90deg);}}
    @keyframes flipBottom{from{transform:rotateX(90deg);}to{transform:rotateX(0);} }
    #dvdLogo{position:fixed;width:60px;height:60px;display:block;border-radius:8px;z-index:6}
    #exitBtn{position:fixed;top:12px;right:12px;width:32px;height:32px;font-size:20px;background:var(--accent);color:#fff;border:none;border-radius:50%;display:none;align-items:center;justify-content:center;cursor:pointer;z-index:10}
    #instructions{position:fixed;bottom:10px;width:100%;text-align:center;font-size:12px;color:rgba(255,255,255,0.8);z-index:3;pointer-events:none}
    /* Show instructions in fullscreen */
    :fullscreen #instructions { display: none; }
  </style>
</head>
<body data-theme="dark">
  <canvas id="particleCanvas"></canvas>
  <div id="toolbar">
    <button id="themeBtn">Theme</button>
    <button id="fsBtn">Fullscreen</button>
    <label class="file-btn">Upload Background<input type="file" id="bgInput" accept="image/*"></label>
    <button id="removeBgBtn">Remove BG</button>
    <button id="toggleClockBtn">Flip Clock</button>
    <label class="file-btn">Upload Bouncing Logo<input type="file" id="dvdInput" accept="image/*"></label>
    <button id="toggleDvdBtn">Off Bouncing Logo</button>
    <label>Speed<input type="range" id="speedSlider" min="0.5" max="10" step="0.1" value="3"></label>
    <button id="toggleParticlesBtn">Particles On</button>
  </div>
  <div id="container">
    <span id="potato">ðŸ¥”</span>
    <div class="flip-clock" id="flipClock">
      <div class="digit"></div><div class="digit"></div><div class="digit"></div><div class="digit"></div>
    </div>
  </div>
  <img id="dvdLogo" src="https://upload.wikimedia.org/wikipedia/commons/3/3c/DVD_logo.svg" alt="Bouncing Logo">
  <p id="instructions">Enter fullscreen to hide controls. Exit fullscreen by clicking anywhere and clicking the âœ• button.</p>
  <button id="exitBtn">âœ•</button>
  <script>
    // Effects
    const canvas=document.getElementById('particleCanvas'),ctx=canvas.getContext('2d');let effectsOn=true,effects=[];
    function resize(){canvas.width=innerWidth;canvas.height=innerHeight;}window.addEventListener('resize',resize);resize();
    function initEffects(){effects=Array.from({length:150},()=>({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*3+2,s:Math.random()*0.5+0.5}));}
    function animate(){ctx.clearRect(0,0,canvas.width,canvas.height);if(effectsOn){ctx.fillStyle=body.dataset.theme==='dark'?'rgba(255,255,255,0.5)':'rgba(0,0,0,0.5)';effects.forEach(p=>{ctx.beginPath();ctx.arc(p.x,p.y,p.r,0,2*Math.PI);ctx.fill();p.y+=p.s;if(p.y>canvas.height)p.y=0;});}requestAnimationFrame(animate);}initEffects();animate();
    // Elements
    const body=document.body,themeBtn=document.getElementById('themeBtn'),fsBtn=document.getElementById('fsBtn'),bgIn=document.getElementById('bgInput'),removeBgBtn=document.getElementById('removeBgBtn'),clockBtn=document.getElementById('toggleClockBtn'),dvdIn=document.getElementById('dvdInput'),dvdBtn=document.getElementById('toggleDvdBtn'),particlesBtn=document.getElementById('toggleParticlesBtn'),speedSlider=document.getElementById('speedSlider'),potato=document.getElementById('potato'),flipClock=document.getElementById('flipClock'),digits=flipClock.querySelectorAll('.digit'),dvdLogo=document.getElementById('dvdLogo'),exitBtn=document.getElementById('exitBtn'),instructions=document.getElementById('instructions');
    let clockI,dvdI,lastTime,d={x:0,y:0,vx:3,vy:3,hue:0},exitT;
    // Speed slider
    const [minV,maxV]=[+speedSlider.min,+speedSlider.max];speedSlider.oninput=()=>{const v=+speedSlider.value,inv=(maxV+minV)-v;potato.style.setProperty('--spin-speed',inv+'s');const pct=(v-minV)/(maxV-minV)*100;speedSlider.style.background=`linear-gradient(to right,var(--accent) 0%,var(--accent) ${pct}%,#ccc ${pct}%,#ccc)`};speedSlider.oninput();
    // Theme
    themeBtn.onclick=()=>body.dataset.theme=body.dataset.theme==='dark'?'light':'dark';
    // Fullscreen
    fsBtn.onclick=()=>document.documentElement.requestFullscreen();
    // BG
    bgIn.onchange=e=>{const f=e.target.files[0];if(f)body.style.backgroundImage=`url('${URL.createObjectURL(f)}')`};removeBgBtn.onclick=()=>{body.style.backgroundImage='';bgIn.value=''};
    // Flip Clock setup
    digits.forEach(dig=>dig.innerHTML='<div class="card top"><div class="face"></div></div><div class="card bottom"><div class="face"></div></div>');
    function updateClock(){const now=new Date(),h=('0'+now.getHours()).slice(-2),m=('0'+now.getMinutes()).slice(-2),s=('0'+now.getSeconds()).slice(-2),str=h+m+s;digits.forEach((dig,i)=>{const newD=str[i],oldD=(lastTime||str)[i];if(newD!==oldD){const topF=dig.querySelector('.card.top .face'),botF=dig.querySelector('.card.bottom .face');topF.textContent=oldD;botF.textContent=newD;dig.querySelector('.card.top').classList.add('flip');setTimeout(()=>{dig.querySelector('.card.top').classList.remove('flip');dig.querySelector('.card.bottom').classList.add('flip')},200);setTimeout(()=>{dig.querySelector('.card.bottom').classList.remove('flip')},400)}});lastTime=str;}
    clockBtn.onclick=()=>{if(flipClock.style.display!=='flex'){// show
      flipClock.style.display='flex';const now=new Date(),h=('0'+now.getHours()).slice(-2),m=('0'+now.getMinutes()).slice(-2),s=('0'+now.getSeconds()).slice(-2),str=h+m+s;digits.forEach((dig,i)=>{dig.querySelectorAll('.face').forEach(f=>f.textContent=str[i])});lastTime=str;updateClock();clockI=setInterval(updateClock,1000);}else{clearInterval(clockI);flipClock.style.display='none'}};
    // Bouncing Logo default
    dvdBtn.textContent='Off Bouncing Logo';
    dvdIn.onchange=e=>{const f=e.target.files[0];dvdLogo.src=f?URL.createObjectURL(f):'https://upload.wikimedia.org/wikipedia/commons/3/3c/DVD_logo.svg'};
    dvdBtn.onclick=()=>{if(dvdLogo.style.display!=='block'){if(!dvdIn.value)dvdLogo.src='https://upload.wikimedia.org/wikipedia/commons/3/3c/DVD_logo.svg';dvdBtn.textContent='On Bouncing Logo';d={x:0,y:0,vx:3,vy:3,hue:0};dvdLogo.style.display='block';dvdI=setInterval(()=>{const maxX=innerWidth-dvdLogo.offsetWidth,maxY=innerHeight-dvdLogo.offsetHeight;d.x+=d.vx;d.y+=d.vy;if(d.x<0||d.x>maxX){d.vx*=-1;d.hue=(d.hue+120)%360}if(d.y<0||d.y>maxY){d.vy*=-1;d.hue=(d.hue+120)%360}dvdLogo.style.left=d.x+'px';dvdLogo.style.top=d.y+'px';dvdLogo.style.filter=`hue-rotate(${d.hue}deg)`},16);}else{clearInterval(dvdI);dvdLogo.style.display='none';dvdBtn.textContent='Off Bouncing Logo'}};
    // Toggle particles
    particlesBtn.onclick=()=>{effectsOn=!effectsOn;particlesBtn.textContent=effectsOn?'Particles On':'Particles Off'};
    // Exit
    document.addEventListener('fullscreenchange',()=>{if(!document.fullscreenElement){clearInterval(clockI);clearInterval(dvdI);flipClock.style.display='none';dvdLogo.style.display='none';exitBtn.style.display='none'}});
    document.addEventListener('click',()=>{if(document.fullscreenElement){exitBtn.style.display='flex';clearTimeout(exitT);exitT=setTimeout(()=>exitBtn.style.display='none',3000)}});
    exitBtn.onclick=()=>document.exitFullscreen();
  </script>
</body>
</html>
