<!DOCTYPE html><html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spinning Potato</title>
  <style>
    /* Nollataan marginaalit ja keskitet√§√§n sis√§lt√∂ */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }.container {
  width: 300px;
  height: 300px;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  position: relative;
}

#potato {
  font-size: 250px;
  display: inline-block;
  line-height: 1;
  transform-origin: 50% 50%;
  animation: spin var(--spin-speed, 3s) linear infinite;
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to   { transform: rotate(360deg); }
}

/* Liukus√§√§timen tyyli */
#sliderContainer {
  margin-top: 20px;
}
#speedSlider {
  width: 300px;
}

  </style>
</head>
<body>
  <div class="container">
    <span id="potato" aria-label="Potato emoji">ü•î</span>
  </div>
  <div id="sliderContainer">
    <label for="speedSlider">Rotation Speed</label>
    <input type="range" id="speedSlider" min="0.5" max="10" step="0.1" value="3">
  </div>  <script>
    const potato = document.getElementById('potato');
    const sliderContainer = document.getElementById('sliderContainer');
    const speedSlider = document.getElementById('speedSlider');
    const minVal = parseFloat(speedSlider.min);
    const maxVal = parseFloat(speedSlider.max);

    // P√§ivitt√§√§ py√∂rimisnopeuden k√§√§nteisell√§ kartoituksella
    function updateSpeed() {
      // Invert slider: left=max duration (slow), right=min duration (fast)
      const sliderVal = parseFloat(speedSlider.value);
      const inverted = (maxVal + minVal) - sliderVal;
      potato.style.setProperty('--spin-speed', `${inverted}s`);
    }

    speedSlider.addEventListener('input', updateSpeed);

    // Piilota liukus√§√§din full-screen -tilassa
    function onFullScreenChange() {
      sliderContainer.style.display = document.fullscreenElement ? 'none' : 'block';
    }

    document.addEventListener('fullscreenchange', onFullScreenChange);

    // Alusta arvo
    updateSpeed();
  </script></body>
</html>
